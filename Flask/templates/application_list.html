<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <button class="btn btn-primary mt-5 mx-2" style="float: right;" onclick="location.href='/add_appointments'">Add Appointment</button>
        <button class="btn btn-primary mt-5 mx-2" style="float: right;" onclick="location.href='/logout'">Logout</button>

        <div class="container mx-auto">
            <div class="row text-center">
                
                {% for appointment in appointments %}
                <div class="col-md-4 mb-3 mt-5 mx-3">
                    <div class="card w-100">
                        <div class="card-body">
                            <h5 class="card-title">Name : {{ appointment.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Email : {{appointment.Email}}</h6>
                            <p class="card-text">Note : {{appointment.note}}</p>
                            <p class="card-text">Date : {{appointment.date}}</p>
                            <a href="/get_user/{{appointment.id}}" class="card-link">Update</a>
                            <a href="/delete_appointment/{{appointment.id}}" class="card-link" onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
       
        
        
   
        <script src="" async defer></script>
    </body>
</html>
